{% extends 'base.html' %}

{% block title %}Delete Batch{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete Batch {{ batch.batch_number }}?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'batch_list' %}">Cancel</a>
  </form>
{% endblock %}
