<form method="post">
  {% csrf_token %}
  <h4>Moisture SKR Sample</h4>

  {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }} {{ field }}
      {% if field.errors %}
        <div class="text-danger">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'batch_detail' pk=sample.batch.pk %}" class="btn btn-secondary">Cancel</a>
</form>
